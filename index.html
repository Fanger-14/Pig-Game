<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="pigGame">PIG GAME</h1>
    <div class="main">
      <button class="newGameBtn">🆕 New Game</button>
      <img class="dice" src="./dice-1.png" />
      <button class="rollBtn">🎲 Roll Dice</button>
      <button class="holdBtn">🕹️ Hold</button>

      <div class="card0">
        <h1 class="playerName0">Player 1</h1>
        <h2 class="totalScore0">0</h2>
        <div class="current0">
          <h1 class="currentHeading0">Current</h1>
          <h2 class="currentScore0">0</h2>
        </div>
      </div>
      <div class="card1 inactive">
        <h1 class="playerName1">Player 2</h1>
        <h2 class="totalScore1">0</h2>
        <div class="current1">
          <h1 class="currentHeading1">Current</h1>
          <h2 class="currentScore1">0</h2>
        </div>
      </div>
    </div>
    <script src="sciprt.js"></script>
  </body>
</html>
